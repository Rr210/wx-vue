<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"><script src="https://cdn.jsdelivr.net/gh/Rr210/hexofixed@v0.47/js/jquery-3.5.1.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Rr210/hexofixed@frame/frame/bootstrap/3/css/bootstrap.min.css"><title>企业微信打卡--自用版本</title><script defer="defer" src="js/main.js"></script></head><h2>企业微信打卡</h2><body><div id="app"><myheader></myheader><middlecom ref="mRef"></middlecom></div><footer style="text-align: center; padding: 20px;">©2021 | <a href="https://github.com/rr210">Harry</a></footer><template type="text/x-template" id="tpl"><div><form id="formdata" class="navbar-form text-center" role="search"><span class="form-group"><input class="form-control" :value="userId" ref="idRef" placeholder="请输入学号"> </span><button class="btn btn-default" @click.prevent="submitId">保存</button><div :class="remind.class" role="alert" :hidden="remind.hidden">{{remind.content}}</div></form></div></template><template type="text/x-template" id="tpl2"><div class="container text-center" id="tp2"><div style="margin: 0 0 20px 0;"><span class="from-group"><input class="form-control" ref="cookieRef" placeholder="将你获取的cookie信息填入"> </span><button class="btn btn-default" @click.prevent="submitData">提交</button><div :class="remind.class" role="alert" :hidden="remind.hidden">{{remind.content}}</div></div><div style="margin: 0 0 10px 0;">今日时间：{{times}}</div><table class="table table-bordered table-hover table-striped"><thead><tr><th style="text-align: center;">签到属性信息</th><th style="text-align: center;">详细属性</th></tr></thead><tbody><tr><td>今日提交的次数</td><td style="color: red;">{{allList.timeInterval}}</td></tr><tr><td>上一次提交的时间</td><td style="color: red;">{{allList.time}}</td></tr><tr><td>用户名</td><td>{{allList.username}}</td></tr><tr><td>学号</td><td>{{allList.userId}}</td></tr><tr><td>班级</td><td>{{allList.orgname}}</td></tr><tr><td>距离上次提交的距离</td><td>{{allList.distance}}</td></tr><tr><td>位置信息</td><td>{{allList.address}}</td></tr><tr><td>健康情况</td><td>{{allList.healthCondition}}</td></tr><tr><td>坐标地址</td><td>{{allList.address_ip}}</td></tr><tr><td>温度</td><td>{{allList.temperature}}</td></tr><tr><td>清除缓冲</td><td><button class="btn btn-default" style="outline-style: none;" @click="clearLocationStorage">确认呢</button></td></tr></tbody></table></div></template></body></html>
